<!DOCTYPE html>
<html>
  <head>
    <title>TTS-Js</title>
    <style>
      *{
        margin:0;
        padding;0:
      }
      .input textarea{
        margin-top:10%;
        margin-left:30%;
        padding-left;30px;
      } 
      .btn {
        background-color:purple;
        boder:none;
        color:white;
        padding:15px 32px;
        text-align: center;
        text-decoration:none;
        display:inline-block;
        font-size:12px;
        margin-left:30%;
        cursor:pointer;
      }
    </style>
     <script>
      function ttaudio(){
        let msg = document.getElementById("tts").value;
        let speech = new SpeechSynthesisUtterance();
        speech.lang = "en-IN";
        speech.text = msg;
        speech.volume = 500;
        speech.rate = 0.6;
        speech.pitch = 1;
        window.speechSynthesis.speak(speech);
      }
    </script>
  </head> 
  <body bgcolor="black">
    <div class="input">
      <textarea placeholder="Enter Text...." id="tts" rows="10" cols="50">
      </textarea>
    </div>
    <br>
    <br>
    <button onclick="ttaudio()" class = "btn">
      Speak
    </button
  </body>
</html>
